<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-item (click)="backToDestination()">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-input fill="solid" [(ngModel)]="destination.description"></ion-input>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <app-map [coordinates]="coordinates" (emitOpenPinInfoCard)="openPinInfoCard()"></app-map>

  <ion-card class="pin-card" *ngIf="showPinCard">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-icon class="close-icon" name="close-circle-outline" size="large"></ion-icon>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

</ion-content>
