<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-item (click)="backToDestination()">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-input fill="solid" [(ngModel)]="destination.description"></ion-input>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <app-map [coordinates]="coordinates"></app-map>

</ion-content>
