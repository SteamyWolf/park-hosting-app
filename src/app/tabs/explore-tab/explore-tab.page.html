<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-item (click)="backToDestination()">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-input *ngIf="destination" fill="solid" [(ngModel)]="destination.description"></ion-input>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <app-map class="map" [coordinates]="coordinates" (emitOpenPinInfoCard)="openPinInfoCard()" (emitClosePinInfoCard)="closePinCard()"></app-map>

  <ion-card class="pin-card" *ngIf="showPinCard" (click)="pinCardClick()">
    <swiper-container pagination="true">
      <!-- Slide 1 -->
      <swiper-slide>
        <img src="https://picsum.photos/200/300" alt="Image 1" class="swiper-image" />
      </swiper-slide>
      
      <!-- Slide 2 -->
      <swiper-slide>
        <img src="https://picsum.photos/200/300" alt="Image 1" class="swiper-image" />
      </swiper-slide>
      
      <!-- Slide 3 -->
      <swiper-slide>
        <img src="https://picsum.photos/200/300" alt="Image 1" class="swiper-image" />
      </swiper-slide>
    </swiper-container>

    <ion-icon class="close-icon" name="close-circle-outline" size="large" (click)="closePinCard()"></ion-icon>
    <ion-card-header>
      <ion-card-title>Covered parking in Downtown Los Angeles</ion-card-title>
      <ion-card-subtitle>$10/night - $120 total with roundtrip transportation</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

</ion-content>
