<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-title" size="large">Welcome</ion-title>
      <div class="image-container">
        <img class="hero-image" src="/assets/hero2.png">
        <div class="fade-overlay"></div>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-text class="ion-text-lg">
      <h4><strong>Enter Phone Number</strong></h4>
    </ion-text>
    <ion-input class="ion-margin-bottom"
               type="tel" 
               label="Phone Number" 
               placeholder="555-555-5555" 
               color="primary" 
               fill="outline" 
               labelPlacement="floating"
               helperText="Enter a valid telephone number"
               errorText="Invalid Phone Number"
               telephone>
    </ion-input>

    <div class="buttons-container">
      <ion-button expand="block" shape="round" (click)="continue()">Continue</ion-button>
      <ion-text class="ion-text-center">or</ion-text>
      <ion-button class="logo-button" expand="block" shape="round" fill="outline" color="primary">
        <ion-icon class="logo-icon" name="logo-google"></ion-icon>
        Continue with Google
      </ion-button>
      <ion-button class="logo-button" expand="block" shape="round" fill="outline" color="primary">
        <ion-icon class="logo-icon" name="logo-facebook"></ion-icon>
        Continue with Facebook
      </ion-button>
      <ion-button class="logo-button" expand="block" shape="round" fill="outline" color="primary">
        <ion-icon class="logo-icon" name="logo-apple"></ion-icon>
        Continue with Apple
      </ion-button>
    </div>
  </div>

  <hr style="border-top: 1px solid white;">

  <ion-text class="ion-text-center ion-padding-top" style="display: block;">By tapping Continue, you agree to our terms and conditions</ion-text>

</ion-content>
