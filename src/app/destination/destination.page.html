<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hi User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-icon slot="start" name="search-outline"></ion-icon>
    <ion-input fill="solid" placeholder="Where are you going?" (input)="inputChange($event)"></ion-input>
  </ion-item>

  <ion-list mode="ios">
    <ion-item *ngFor="let prediction of predictions" (click)="predictionClick(prediction)">
      <ion-label>{{prediction.description}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-text class="ion-padding display-block flight-title">
    <h4>Have a flight booked?</h4>
  </ion-text>
  <ion-text class="ion-padding-start ion-padding-end ion-padding-bottom display-block">Input your flight info to automatically select destination, drop-off, and pick-up times.</ion-text>
  <ion-item>
    <ion-icon slot="start" name="airplane-outline"></ion-icon>
    <ion-input fill="solid" placeholder="Flight code: Ex. NX1234"></ion-input>
  </ion-item>
  
</ion-content>
